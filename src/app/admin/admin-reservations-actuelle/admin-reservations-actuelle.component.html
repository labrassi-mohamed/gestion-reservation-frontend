<div class="mat-elevation-z8 p-3">
  <table mat-table [dataSource]="reservations">

    <!-- Position Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dateDebut">
      <th mat-header-cell *matHeaderCellDef> DateDebut</th>
      <td mat-cell *matCellDef="let element"> {{element.dateDebut}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dateFin">
      <th mat-header-cell *matHeaderCellDef> DateFin</th>
      <td mat-cell *matCellDef="let element">{{element.dateFin}} </td>
    </ng-container>

    <!-- Symbol Column-->
    <ng-container matColumnDef="Annuler">
      <th mat-header-cell class="align" *matHeaderCellDef> Annuler</th>
      <td mat-cell class="align" *matCellDef="let element"><span (click)="annuler(element)">
        <button class="btn-white btn"><i class=" fa-solid fa-xmark"></i></button></span></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  <div class="align mt-4">
<span>Imprimer les reservations :  </span>
    <button (click)="imprimerReservation()" type="button" class="btn btn-outline-secondary">Imprimer</button>

  </div>

</div>

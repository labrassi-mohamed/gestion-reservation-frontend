<div class="mat-elevation-z0 p-3">
  <table mat-table [dataSource]="chambres" >



    <!-- Name Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> NO. </th>
      <td mat-cell *matCellDef="let element"> {{element.numero}}  </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="espace">
      <th mat-header-cell *matHeaderCellDef> Espace </th>
      <td mat-cell *matCellDef="let element"> {{element.espace}} mÂ²  </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef> Capacity </th>
      <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef> Prix </th>
      <td mat-cell *matCellDef="let element"> {{element.prix}} Dh</td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="confirmer">
      <th class="align"  mat-header-cell *matHeaderCellDef> Reserver </th>
      <td class="align" mat-cell *matCellDef="let element"><span (click)="confirmerReservationChambre(element.numero)">
        <button class="btn-white btn"><i class="fa-solid fa-check"></i></button></span> </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!--  <mat-paginator [pageSizeOptions]="[5, 10, 20]"-->
  <!--                 showFirstLastButtons-->
  <!--                 aria-label="Select page of periodic elements">-->
  <!--  </mat-paginator>-->
</div>

<div class="mat-elevation-z0 p-3">
  <table mat-table [dataSource]="adherents">

    <!-- Position Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom</th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prenom</th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="ppr">
      <th mat-header-cell *matHeaderCellDef> PPR</th>
      <td mat-cell *matCellDef="let element">{{element.ppr}} </td>
    </ng-container>

    <!-- Symbol Column -->

    <ng-container matColumnDef="createdat">
      <th mat-header-cell *matHeaderCellDef> Created At</th>
      <td mat-cell *matCellDef="let element">{{element.created_at}} </td>
    </ng-container>


    <!-- Symbol Column-->
    <ng-container matColumnDef="delete">
      <th mat-header-cell class="align" *matHeaderCellDef> Annuler</th>
      <td mat-cell class="align" *matCellDef="let element"><span (click)="delete(element)">
        <button class="btn-white btn"><i class="fa-solid fa-circle-minus"></i></button></span></td>
    </ng-container>

    <ng-container matColumnDef="reservations">
      <th mat-header-cell class="align" *matHeaderCellDef> Reservations</th>
      <td mat-cell class="align" *matCellDef="let element"><span (click)="ShowReservationByAdherent(element)">
        <button class="btn-white btn"><i class="fa-solid fa-arrow-up-right"></i></button></span></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

</div>

<p-dialog header="Reservations" [(visible)]="displayBasic" [style]="{width: '50vw'}" [baseZIndex]="10000">

<app-admin-reservations-adherent></app-admin-reservations-adherent>

  <ng-template pTemplate="footer">
  </ng-template>
</p-dialog>

<div class="p-fluid p-grid">

  <div class="p-field p-col-12 p-md-3">
    <span class="p-float-label">
      <input type="text" id="number" pInputText [(ngModel)]="chambre.numberChambre" />
      <label for="number">No.</label>
    </span>
  </div>

<div class="p-field p-col-12 p-md-3">
    <span class="p-float-label">
      <input type="text" id="reference" pInputText [(ngModel)]="chambre.reference" />
      <label for="reference">Reference</label>
    </span>
</div>

  <div class="p-field p-col-12 p-md-3">
    <span class="p-float-label">
      <input type="text" id="espace" pInputText [(ngModel)]="chambre.espace" />
      <label for="espace">Espace</label>
    </span>
</div>

  <div class="p-field p-col-12 p-md-3">
    <span class="p-float-label">
      <input type="text" id="capacity" pInputText [(ngModel)]="chambre.capacity" />
      <label for="capacity">Capacity</label>
    </span>
</div>

  <div class="p-field p-col-12 p-md-3">
    <span class="p-float-label">
      <input type="text" id="prix" pInputText [(ngModel)]="chambre.prix" />
      <label for="prix">Prix</label>
    </span>
</div>

  <div class="p-field p-col-12 p-md-3">
    <span class="p-float-label">
      <textarea
        inputId="description"
        rows="4"
        cols="54"
        [(ngModel)]="chambre.description"
        pInputTextarea
      ></textarea>
      <label for="description">Description</label>
    </span>
  </div>

  <div class=" align-center p-field p-col-12 p-md-3">
    <button type="button" class=" btn btn-outline-success form-control" (click)="saveChambre()">Add</button>
  </div>



</div>

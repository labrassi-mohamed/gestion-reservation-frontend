<section class="vh-200 gradient-custom" style="padding: 33px;">
  <div class="container py-5 h-120">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5">
            <div class="mb-md-0 mt-md-2 pb-5">
              <h2 class="fw-bold mb-4 text-uppercase text-center">Espace Admin</h2>
              <form [formGroup]="loginForm">
                <div class="form-outline form-white mb-4">
                  <label for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" class="form-control "
                         formControlName="username"
                         required name="email"/>
                </div>

                <div class="form-outline form-white mb-4">
                  <label for="typePasswordX">Mot de passe</label>
                  <input type="password" id="typePasswordX" class="form-control"
                         formControlName="password"
                         required name="password"/>
                </div>
                <button class="btn btn-outline-light px-5" type="submit"
                        (click)="submit()">Connexion
                </button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

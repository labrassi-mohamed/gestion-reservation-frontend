<!--chambres-->
<div class="container m-5">
  <div class="row">
    <div class="card mb-3 border-0">
      <div class="row g-0">
        <div class="col-md-5">
          <div id="carouselChambre1" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../../../assets/images/chbrjpg.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../../../../assets/images/logementImage/chambre/chambre.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselChambre1"
                    data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselChambre1"
                    data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="d-flex bd-highlight">
              <div class="p-2 bd-highlight">
                <h5 class="card-title ">Chambre 3</h5>
              </div>
              <div class="ms-auto bd-highlight">
                <small class="text-muted h6"><i class="fas fa-solid fa-house-night"></i>1 nuit</small>
              </div>
            </div>
            <div class="accordion accordion-flush" id="accordionFlush1">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne1">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                          data-bs-target="#collapseOne1" aria-expanded="false" aria-controls="collapseOne1">
                    <b class="text-primary">Tarif adherent</b>
                  </button>
                </h2>
                <div id="collapseOne1" class="accordion-collapse collapse" aria-labelledby="headingOne1"
                     data-bs-parent="#accordionFlush1">
                  <div class="accordion-body">
                    <div class="d-flex bd-highlight">
                      <div class="ms-auto bd-highlight">
                        <h5>400 <small class="p-text-secondary">MAD</small></h5>
                      </div>
                    </div>
                    <div class="d-flex bd-highlight">
                      <div class="p-2 bd-highlight">
                        Petit-dejeuner non inclus
                      </div>
                      <div class="ms-auto p-2 bd-highlight">
<!--                        <button type="button" class="btn p-2 btn-success">CHOISIR</button>-->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo1">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                          data-bs-target="#collapseTwo1" aria-expanded="false" aria-controls="collapseTwo1">
                    <b class="text-primary">Tarif adherent petit-dejeuner inclus</b>
                  </button>
                </h2>
                <div id="collapseTwo1" class="accordion-collapse collapse" aria-labelledby="headingTwo1"
                     data-bs-parent="#accordionFlush1">
                  <div class="accordion-body">body
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

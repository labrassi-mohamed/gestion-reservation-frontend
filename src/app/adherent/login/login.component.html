<section class="ftco-section bg-image">
  <p-toast></p-toast>
  <div class="container">
    <div class="row justify-content-center">
      <div class="lg-logo-container">
        <a class="logo" href="/"><img src="../../../assets/images/logo.png" alt="" border="0"></a>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-wrap p-0">
          <h3 class="mb-4 text-center">Vous avez un compte ?</h3>
          <form [formGroup]="loginForm" class="signin-form">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Votre email" required
                     formControlName="username">
            </div>
            <div class="form-group">
              <input id="password-field" type="password" class="form-control" placeholder="Mot de passe"
                     required formControlName="password">
              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
              <button type="submit" (click)="submit()" class="form-control btn btn-primary submit px-3">
                Se connecter
              </button>
            </div>
            <div class="form-group d-md-flex">
              <div class="w-50">
                <label class="checkbox-wrap checkbox-primary">Remember Me
                  <input type="checkbox" checked>
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="w-50 text-md-right">
                <a href="#" style="color: #fff">Forgot Password</a>
              </div>
            </div>
          </form>
          <a routerLink="/registration" class="text-white"><p class="w-100 text-center">&mdash; Ou inscrivez-vous ici&mdash;</p></a>
        </div>
      </div>
    </div>
  </div>
</section>

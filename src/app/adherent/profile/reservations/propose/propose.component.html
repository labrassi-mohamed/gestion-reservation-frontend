<div class="mat-elevation-z0 p-3">
  <table mat-table [dataSource]="">
    test
    <!-- Name Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef> NO.</th>
      <td mat-cell *matCellDef="let element"> {{element.numero}}  </td>
    </ng-container>

    <ng-container matColumnDef="dateDebut">
      <th mat-header-cell *matHeaderCellDef> Date debut proposer</th>
      <td mat-cell *matCellDef="let element"> {{element.dateDebutP}} </td>
    </ng-container>

    <ng-container matColumnDef="dateFin">
      <th mat-header-cell *matHeaderCellDef>Date fin proposer</th>
      <td mat-cell *matCellDef="let element"> {{element.dateFinP}} Dh</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="proposer">
      <th class="align" mat-header-cell *matHeaderCellDef>Accepter</th>
      <td class="align" mat-cell *matCellDef="let element"><span>
        <button class="btn-white btn"><i class="fa-solid fa-check"></i></button></span></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

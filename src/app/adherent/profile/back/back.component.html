<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="https://pic.onlinewebfonts.com/svg/img_329115.png"
      alt="err"/>

    <h4 class="name h6">{{profileService.adherent.lastname}} {{profileService.adherent.firstname}}</h4>
    <p class="designation">{{profileService.adherent.username}}</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="user">
      <i class="fa fa-user"></i>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="reservations">
      <i class="fa-brands fa-buromobelexperte"></i>
      <span>Reservations</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <i class="fa-solid fa-address-card"></i>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <!--      <mat-icon>help</mat-icon>-->
      <i class="fa fa-circle-info"></i>
      <span>Help</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>

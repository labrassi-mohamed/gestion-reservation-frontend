<app-navbar></app-navbar>
<section class="h-120 bg-image" style="background-color: gray;">
  <div class="container py-5 h-90">
    <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
      <div class=" col col-xl-7">
        <div class="card rounded-3">
          <img src="../../../assets/images/jemaa.jpg"
               class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
               alt="Sample photo">
          <div class="card-body p-3 p-md-5 pt-md-3">
            <h3 class="mb-2 pb-2 pb-md-0 mb-md-4 px-md-2 text-center">Registration Info</h3>
            <p-messages></p-messages>
            <form class="px-md-2" #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
              <div class="form-outline mt-4 mb-1">
                <label class="form-label h5" for="nom">Nom</label>
                <input type="text" id="nom" class="form-control form-control-lg" placeholder="Votre nom"
                       required ngModel name="nom"  #nom="ngModel"
                       [(ngModel)]="registration.nom"/>
              </div>
              <div class="alert alert-danger"
                   *ngIf="nom.touched && nom.invalid">
                Ce champ est obligatoire
              </div>

              <div class="form-outline mt-4 mb-1">
                <label class="form-label h5" for="prenom">Prénom</label>
                <input type="text" id="prenom" class="form-control form-control-lg" placeholder="Votre prénom"
                       required ngModel name="prenom" #prenom="ngModel"
                       [(ngModel)]="registration.prenom"/>
              </div>
              <div class="alert alert-danger"
                   *ngIf="prenom.touched && prenom.invalid">
                   Ce champ est obligatoire
              </div>


              <div class="form-outline mt-4 mb-1">
                <label class="form-label h5" for="email">Email</label>
                <input type="email" id="email" class="form-control form-control-lg" placeholder="Ex: mo@example.com"
                       required ngModel name="email" #email="ngModel"
                       [(ngModel)]="registration.email"/>
              </div>

<!--              <div class="form-outline mt-4 mb-1">-->
<!--                <label class="form-label h5" for="email">Telephone</label>-->
<!--                <input type="email" id="Telephone" class="form-control form-control-lg" placeholder="06********"-->
<!--                       required ngModel name="email" #email="ngModel"-->
<!--                       [(ngModel)]="registration.email"/>-->
<!--              </div>-->
              <div class="alert alert-danger"
                   *ngIf="email.invalid && email.touched">
                Ce champ est obligatoire
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-success btn-lg btn-block" type="submit"
                        (click)="register()"
                        [disabled]="registerForm.invalid">Se connecter
                </button>
              </div>

              <p class="mb-3 pb-lg-2" style="color: #393f81;">J'ai un compte
                <a routerLink="/login" class="inscrire">Connexion</a>
              </p>

              <p class="mb-5 pb-lg-2" style="color: #393f81; font-size: 16px;">
                Vous avez un problème d'inscription ou de connexion sur l'espace adérent?
                <br> Contactez-nous au
                <a routerLink="" style="color: blue;">contact@clubreservation.com</a>
              </p>
            </form>
<!--                        {{registration | json}}-->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

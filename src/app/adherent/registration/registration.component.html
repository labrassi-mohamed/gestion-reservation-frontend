<app-navbar></app-navbar>
<section class="h-120 bg-image" style="background-color: gray;">
  <div class="container py-5 h-90">
    <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
      <div class=" col col-xl-7">
        <div class="card rounded-3">
          <img src="../../../assets/images/jemaa.jpg"
               class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
               alt="Sample photo">
          <div class="card-body p-3 p-md-5">
            <h3 class="mb-2 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

            <form class="px-md-2" #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
              <div class="form-outline mb-4">
                <label class="form-label" for="nom">Nom</label>
                <input type="text" id="nom" class="form-control" placeholder="Votre nom"
                       required ngModel name="nom"
                       [(ngModel)]="registration.nom"/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="prenom">Prénom</label>
                <input type="text" id="prenom" class="form-control" placeholder="Votre prénom"
                       required ngModel name="prenom"
                       [(ngModel)]="registration.prenom"/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Ex: mo@example.com"
                       required ngModel name="email"
                       [(ngModel)]="registration.email"/>
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-success btn-lg btn-block" type="submit"
                        (click)="register()"
                        [disabled]="registerForm.invalid">Se connecter</button>
              </div>

              <p class="mb-3 pb-lg-2" style="color: #393f81;">J'ai un compte
                <a routerLink="/login" class="inscrire">connexion</a>
              </p>

              <p class="mb-5 pb-lg-2" style="color: #393f81; font-size: 16px;">
                Vous avez un problème d'inscription ou de connexion sur l'espace adérent?
                <br> Contactez-nous au
                <a routerLink="" style="color: blue;">contact@clubreservation.com</a>
              </p>
            </form>
            {{registration | json}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
